name: Core CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Quality (fmt, clippy, tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rustfmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets

      - name: Tests
        run: cargo test --workspace --all-targets --quiet

  cross-platform-tests:
    name: Cross-Platform Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Tests
        run: cargo test --workspace --all-targets --quiet

  abi-contract:
    name: ABI Contract Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ABI docs stay in sync
        run: ./scripts/ci/check_abi_docs.sh

      - name: FFI integration tests
        run: cargo test -p dhruv_ffi_c --test ffi_integration --quiet

  benchmark-smoke:
    name: Benchmark Smoke (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Compile benchmark targets
        run: cargo bench --workspace --no-run
